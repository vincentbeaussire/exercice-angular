<div class="bg-gray-100 p-6 rounded mx-auto shadow-md max-w-xs">
    <h1 class="font-bold text-center mb-4">Exercice 01 : Counter</h1>
    <p [class]="color" class="text-center text-gray-700 mb-4" >{{ counter }}</p>
    <div class="btn-container flex justify-center space-x-4">
        <button (click)="decrement()" class="bg-red-500 px-4 py-2 text-white rounded hover:bg-red-700">-</button>
        <button (click)="increment()" class="bg-green-500 px-4 py-2 text-white rounded hover:bg-green-700">+</button>
    </div>
</div>
